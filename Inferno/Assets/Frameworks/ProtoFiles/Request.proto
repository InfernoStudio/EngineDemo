
syntax = "proto3";

import "SharedEnums.proto";

package com.inferno.protos;

option java_outer_classname = "RequestProtos";

message Request
{
    string id = 1;
    RequestType type = 2;
    bytes payload = 3;
}

message Response
{
    string id = 1;
    ResponseType type = 2;
    ResponseStatus status = 3;
    bytes payload = 4;
}


